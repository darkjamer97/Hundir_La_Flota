<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hundir la flota</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
    integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/codigo.js"></script>
  <script type="text/javascript" src="js/funciones.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="h1 alert-heading">Hundir la Flota</h1>
      </div>
    </div>

    <div id="inicio" class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-12">
        <div id="inicioPartida" class="alert alert-info" role="alert">
          <span></span>
        </div>        
        <div class="form-group">
          <label for="nombre">Introduce tu nombre: </label>
          <input type="text" id="nombre" class="form-control" name="nombre" placeholder="(Opcional)">
          <div id="alertNombre" class="alert alert-warning" role="alert"><span></span></div>
        </div>
        <div class="form-group">
          <label for="columnas">Introduce el número de columnas</label>
          <input type="number" id="columnas" class="form-control" name="columnas" min="1" max="8" placeholder="Max 8">
          <div id="alertColum" class="alert alert-danger" role="alert"><span></span></div>
        </div>
        <div class="form-group">
          <label for="filas">Introduce el número de filas</label>
          <input type="number" id="filas" class="form-control" name="filas" min="1" max="8" placeholder="Max 8">
          <div id="alertFilas" class="alert alert-danger" role="alert"><span></span></div>
        </div>
        <div class="form-group">
          <label for="dificultad">Nivel de difilcultad</label>
          <select id="dificultad" class="form-control" name="dificultad">
            <option value="1">Fácil</option>
            <option value="2">Intermedio</option>
            <option value="3">Difícil</option>
          </select>
        </div>
        <button id="start" class="btn btn-primary">Iniciar partida</button>
      </div>
    </div>

    <div id="zonaJuego" class="row">
      <div class="col-md-12 col-sm-12">
        <div class="row">
            <div id="intentos" class="col-md-3 col-sm-12 alert alert-info" role="alert">
              <h2 class="h2 alert-heading">Vidas</h2>
              <hr>
              <p></p>
            </div>
          <div class="col-md-6 col-sm-12 table-responsive">
              <table>
                <thead>
                  <tr>
                    <th>**</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="info" class="col-md-3 col-sm-12 alert alert-info" role="alert">
              <h2 class="h2 alert-heading">Información</h2>
              <hr>
              <p></p>
            </div>
        </div>
      </div>
    </div>

    <div id="finPartida" class="row">
      <div class="col-md-3 col-md-offset-4">
          <div id="ganador" class="alert alert-success" role="alert">
            <p></p>
            <img src="img/ganadores.png" class="img-fluid rounded">
          </div>
          <div id="perdedor" class="alert alert-danger" role="alert">
            <p></p>
            <img src="img/perdiste.gif" class="img-fluid rounded">
          </div>
          <img id="restartGame" src="img/recargar.gif">
      </div>
    </div>
  </div>
</body>
</html>
